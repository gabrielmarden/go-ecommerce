{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Description}}</td>
                        <td>{{.Price}}</td>
                        <td>{{.Quantity}}</td>
                        <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                        <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Adicionar novo produto</a>
        </div>
    </div>
</body>
</html>
{{end}}
